<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="water-sort.css">
</head>
<body>
    <h1>Adivina el Número</h1>
    <div class="game-container">
        <p>Adivina un número entre 1 y 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="makeGuess()">Adivinar</button>
        <p id="message"></p>
    </div>
    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function makeGuess() {
    const guess = Number(document.getElementById('guess').value);
    const message = document.getElementById('message');
    attempts++;

    if (guess === secretNumber) {
        message.textContent = `¡Felicidades! Adivinaste el número en ${attempts} intentos.`;
        message.style.color = 'green';
    } else if (guess < secretNumber) {
        message.textContent = 'El número es mayor. Inténtalo de nuevo.';
        message.style.color = 'red';
    } else {
        message.textContent = 'El número es menor. Inténtalo de nuevo.';
        message.style.color = 'red';
    }
}

    </script>
</body>
</html>
