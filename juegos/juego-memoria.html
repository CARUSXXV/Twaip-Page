<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="juego-memoria.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Memoria</h1>
        <button id="startBtn">Iniciar Juego</button>
        <p> <b>Â¡Encuentra los pares de cada carta para ganar!</b></p>
        <div id="gameBoard" class="game-board"></div>
        <div id="message"></div>
    </div>
    <script>
        const cardsArray = [
    'ðŸ‡', 'ðŸ‡', 'ðŸ¥©', 'ðŸ¥©', 'ðŸ¥“', 'ðŸ¥“', 'ðŸ™', 'ðŸ™',
    'ðŸ¥', 'ðŸ¥', 'ðŸŒ®', 'ðŸŒ®', 'ðŸ­', 'ðŸ­', 'ðŸ‰', 'ðŸ‰'
];

let firstCard = '';
let secondCard = '';
let lockBoard = false;
let matchedCards = 0;

const gameBoard = document.getElementById('gameBoard');
const startBtn = document.getElementById('startBtn');
const message = document.getElementById('message');

function shuffle(array) {
    array.sort(() => Math.random() - 0.5);
}

function createCard(cardValue) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.setAttribute('data-card', cardValue);
    card.addEventListener('click', flipCard);
    return card;
}

function flipCard() {
    if (lockBoard) return;
    this.classList.add('flipped');
    this.innerText = this.getAttribute('data-card');

    if (!firstCard) {
        firstCard = this;
    } else {
        secondCard = this;
        lockBoard = true;
        checkForMatch();
    }
}

function checkForMatch() {
    const isMatch = firstCard.getAttribute('data-card') === secondCard.getAttribute('data-card');

    isMatch ? disableCards() : unflipCards();
}

function disableCards() {
    matchedCards += 2;
    resetBoard();

    if (matchedCards === cardsArray.length) {
        message.innerText = 'Â¡Felicidades! Has encontrado todos los pares.';
    }
}

function unflipCards() {
    setTimeout(() => {
        firstCard.classList.remove('flipped');
        firstCard.innerText = '';
        secondCard.classList.remove('flipped');
        secondCard.innerText = '';
        resetBoard();
    }, 1000);
}

function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

function startGame() {
    matchedCards = 0;
    message.innerText = '';
    gameBoard.innerHTML = '';
    shuffle(cardsArray);
    cardsArray.forEach(cardValue => {
        const card = createCard(cardValue);
        gameBoard.appendChild(card);
    });
}

startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
